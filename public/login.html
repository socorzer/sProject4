<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SOCORZER | Log in</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/fontawesome-free/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="css/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="css/dist/adminlte.min.css">
</head>

<body class="hold-transition login-page color bg-cyan">

    <div class="card">
        <div class="card-body login-card-body bg-gray-dark">
            <div class="login-box">
                <div class="login-logo">
                    <a href="#" style="color: cornsilk;">
                        <img src="image/scz.png" alt="socorzer logo" class="brand-image img-circle " style="opacity: .8" width="250x250">
                        <b>SOCORZER</b>Login</a>
                </div>
                <!-- /.login-logo -->


                <p class="login-box-msg">Sign in your account.</p>

                <form action="dashboard.html">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Username">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <i class="fas fa-key"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                Remember Me
              </label>
                            </div>
                        </div>

                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class=" btn btn-dark btn-block ">Sign In</button>

                        </div>
                        <!-- /.col -->
                    </div>
                </form>
                <p class="mb-1 ">
                    <a href="# ">Forget password</a>
                </p>
                <p class="mb-0 ">
                    <a href="# " class="text-center ">Register</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->
</body>
<!-- jQuery -->
<script src="js/jquery/jquery.min.js "></script>
<!-- Bootstrap 4 -->
<script src="js/bootstrap/bootstrap.bundle.min.js "></script>
<!-- AdminLTE App -->
<script src="js/dist/adminlte.min.js "></script>


</html>
